<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <!-- Document outline (simplified rectangle) -->
  <polygon points="4,2 14,2 20,8 20,22 4,22" fill="white"/>
  <!-- Inner area (cut out) - creates the document body -->
  <polygon points="5.5,3.5 13,3.5 13,9 18.5,9 18.5,20.5 5.5,20.5" fill="hsl(0, 0%, 15%)"/>
  <!-- Folded corner -->
  <polygon points="13,3.5 13,9 18.5,9" fill="hsl(0, 0%, 25%)"/>
  <!-- Text lines -->
  <polygon points="7,12 16,12 16,13.5 7,13.5" fill="white"/>
  <polygon points="7,15.5 14,15.5 14,17 7,17" fill="white"/>
</svg>
